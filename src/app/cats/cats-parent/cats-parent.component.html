<div>
  <h4>These are Mongo Cats</h4>

  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let cat of cats; let i = index">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{cat.name}}</mat-card-title>
          <mat-card-subtitle>{{cat.breed}} | {{cat.age }} years old</mat-card-subtitle>
        </mat-card-header>
        <br />
        <img mat-card-image src="../../assets/images/{{cat.image}}">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
